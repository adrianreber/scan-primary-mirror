[package]
name = "scan-primary-mirror"
version = "0.3.0"
authors = ["Adrian Reber <adrian@lisas.de>"]
edition = "2018"

[dependencies]
regex = "1.5.4"
chrono = "0.4"
dotenv = "0.15.0"
getopts = "0.2"
diesel = { version = "1.4.8", features = ["postgres"] }
prettytable-rs = "0.8"
console = "0.15.0"
serde = { version = "1", features = ["derive"] }
serde_derive = "1.0.125"
serde_json = "1"
derivative = "2.2.0"
config = { version = "0.11", features = ["toml"] }
reqwest = { version = "0.11.8", features = ["blocking"] }
serde-xml-rs = "0.5.1"
md-5 = "0.9.1"
sha-1 = "0.10.0"
sha2 = "0.9.8"
walkdir = "2"
glob = "0.3.0"
memmap = "0.7.0"
